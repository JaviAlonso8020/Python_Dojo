<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Read (All)</title>
</head>

<body>
    <div class="col-6 mx-auto my-4">
        <h1>All Users</h1>
        <table class="table table-striped table-hover table-bordered border-dark mb-4">
            <thead class="table-dark text-center border-white">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for one_user in all_users %}
                <tr class="text-center">
                    <td>{{ one_user.id }}</td>
                    <td>{{ one_user.first_name}} {{ one_user.last_name}}</td>
                    <td>{{ one_user.email }}</td>
                    <td>{{ one_user.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/user/new" class="btn btn-primary">Add New User</a>
    </div>  
</body>

</html>
