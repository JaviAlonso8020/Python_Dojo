<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body class="bg-dark-subtle">
    <div class="container d-flex justify-content-between col-8 my-5">
        <div class="col-5 bg-dark text-warning p-3">
            <h2 class="text-center">Add a New Dojo</h2>
            <form action="/dojo/create" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control mb-3">
                <button type="submit" class="btn btn-primary">Add Dojo</button>
            </form>
        </div>
            <div class="col-5 bg-dark text-warning p-3">
                <h2 class="text-center">All Dojos</h2>
            <div class="bg-secondary-subtle col-6">
                <ul class="list-group list-group-flush border border-dark p-2 mb-3">
                    {% for one_dojo in all_dojos %}
                    <a href="/dojo/show/{{one_dojo.id}}" class ="list-group-item-action link-primary">{{ one_dojo.name }}</a>
                    {% endfor %}
                </ul>
            </div>
            <a href="/ninjas" type="submit" class="btn btn-success d-grid">Add Ninja</a>
        </div>
    </div>
</body>
</html>
