<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body class="bg-dark-subtle">
    <!-- {{ dojo }} --> <!-- this is to print the Repr method-->
    <div class="col-6 my-4 mx-auto bg-dark text-white p-3">
        <h2 class="text-warning">Ninjas in {{dojo.name}}</h2>
        <table class="table table-hover table-striped table-bordered my-4 mb-4">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for one_ninja in dojo.ninjas %}  <!-- dojo is a class object
                                                    dot (.) notation is used
                                                    to access attributes inside 
                                                    of an object-->
                
                <tr>                                
                    <td>{{one_ninja.first_name}}</td>
                    <td>{{one_ninja.last_name}}</td>
                    <td>{{one_ninja.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
