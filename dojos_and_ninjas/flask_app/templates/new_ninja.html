<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body class="bg-dark-subtle">
    <div class="container col-3 mx-auto my-4 bg-dark text-white p-3">
        <div class="d-flex justify-content-between align-items-center ">
            <h1 class="text-warning">New Ninja</h1>
            <a href="/dojos" class="me-2">Home</a>
        </div>

        <!-- form starts here-->
        <!-- the values and name is what connects to class attributes-->
        <form action="/create/ninja" method="post">
            <div class="mb-3">
                <label for="dojo_name">Dojo:</label>
            <div>
                <select class="form-select" name="dojo_id">
                    <option selected>--Select a Dojo--</option>
                    {% for one_dojo in all_dojos %}
                        <option value="{{ one_dojo.id }}">{{ one_dojo.name }}</option>
                    {% endfor %}
                </select>
        {#  <input type="hidden" name="dojo_id" value=" {{ dojo_id }}"> #}
            </div>
            </div>
            <div class="mb-3">
                <label for="first_name" class="">First Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="last_name" class="">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="age" class="">Age:</label>
                <input type="text" name="age" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
