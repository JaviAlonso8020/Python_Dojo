<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="mx-auto col-4 my-5 bg-dark text-white p-4">
        <form action="/process" method="post">
            <h1 class="text-warning">Dojo Survey</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="dojo" class="form-label">Dojo Location</label>
                <select name="dojo" id="dojo" class="form-control">
                    <option value="select">--Select a Location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                </select>
            </div>    
            <div class="mb-3">
                <label for="language" class="form-label">Favorite Langauge</label>
                <select name="language" id="language" class="form-control">
                    <option value="select">--Select a Langauge--</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                </select>
            </div>   
            <div class="mb-4">         
                <label for="comment" class="form-label">Comments:</label>
                <textarea name="comments" rows="5" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit Survey" class="bg-warning">
        </form>
    </div>
</body>

</html>
